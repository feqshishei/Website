<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <br /> new line, single tag, no closing tag, does not behave like <p></p> -->

    <b>Bold</b> <br />
    <i>Italic</i> <br />
    <del>Delete line in the middle</del> <br />
    <u>underline</u> <br />

    <!-- div tag short for division 分割 分区-->
    <div>div tag takes up an entire row</div>
    <!-- span 跨度 跨距 -->
    <span>but span can have multiple on the same line, </span>
    <span> like this</span>

    <img src="输入路径 for rn 图片要和html在同一个folder里" />

    <!-- alt 替换文本，图片显示不出来的时候用文字替换 -->
    <img src="image.jpg" alt="没这个图片" />

    <!-- title 提示文本，鼠标放到图片上显示出来的文字 -->
    <!-- width & height in ints, normally only change one of them -->
    <!-- border to set border around the pic -->
    <img
      src="image.jpg"
      alt="没这个图片"
      title="这是个图片"
      width="110"
      height="101"
    />

    <!-- 路径在同一个文件夹src中 -->
    <!-- 同一级路径下不需要source，img src直接 = “图片名称” -->
    <!-- 下一级路径需要 <image src = image/image.jpg" /> -->
    <!-- 上一级路径需要 <image src = ../image.jpg>, 如果多层则是 <image src = ../../image.jpg>-->

    <!-- 或者直接绝对路径 不推荐使用-->
    <!-- can't show up with live server, only local -->
    <image src="C:\Users\enqia\OneDrive\桌面\image.jpg" />

    <!-- insert link 当前页面跳转-->
    <a href="https://www.google.com/" target="_self"> google</a>
    <br />
    <!-- insert link 另建新页面-->
    <a href="https://www.google.com/" target="_blank"> google</a>
  </body>
</html>
